<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js" defer></script>
    <script src="myscript.js" defer></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid px-4">
        <header class="bg-primary text-white py-4 mb-4">
            <h1 class="text-center">Add Property</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Back to Home</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="card shadow mb-4">
            <div class="card-body">
                <form id="propertyForm" method="post" novalidate>
                    <div class="mb-3">
                        <label for="propertyName">Property Name</label>
                        <input type="text" id="propertyName" name="propertyName" value="New Property" required minlength="3" maxlength="50">
                    </div>
                    
                    <div class="mb-3">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" placeholder="Enter property address" required minlength="10" maxlength="200"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="propertyType">Property Type</label>
                        <select id="propertyType" name="propertyType" required>
                            <option value="apartment" selected>Apartment</option>
                            <option value="house">House</option>
                            <option value="commercial">Commercial</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="size">Size (sq ft)</label>
                        <input type="number" id="size" name="size" value="1000" required min="100" max="10000" step="1">
                    </div>
                    
                    <div class="mb-3">
                        <label for="monthlyRent">Monthly Rent ($)</label>
                        <input type="number" id="monthlyRent" name="monthlyRent" value="1500" required min="100" max="100000" step="0.01">
                    </div>
                    
                    <div class="mb-3">
                        <label for="deposit">Security Deposit ($)</label>
                        <input type="number" id="deposit" name="deposit" value="2000" required min="100" max="100000" step="0.01">
                    </div>
                    
                    <div class="mb-3">
                        <label for="leaseTerms">Lease Terms (months)</label>
                        <input type="number" id="leaseTerms" name="leaseTerms" value="12" required min="1" max="60" step="1">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Add Property</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
