<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tenant</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js" defer></script>
    <script src="myscript.js" defer></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Date Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <div class="container-fluid px-4">
        <header class="bg-primary text-white py-4 mb-4">
            <h1 class="text-center">Add Tenant</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Back to Home</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="card shadow mb-4">
            <div class="card-body">
                <form id="tenantForm" method="post" novalidate>
                <table class="table table-bordered table-sm">
                    <tr>
                        <td class="w-50">
                            <label for="propertyName">Property Name</label>
                            <input type="text" id="propertyName" name="propertyName" class="form-control form-control-sm" required minlength="3" maxlength="50" value="Apartment">
                        </td>
                        <td class="w-50">
                            <label for="tenantName">Tenant Name</label>
                            <input type="text" id="tenantName" name="tenantName" class="form-control form-control-sm" required minlength="3" maxlength="50" value="John Doe">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="adhar">Aadhar Number</label>
                            <input type="text" id="adhar" name="adhar" class="form-control form-control-sm" required pattern="\d{12}" title="12 digit Aadhar number" value="123456789012">
                        </td>
                        <td>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="form-control form-control-sm" required pattern="[0-9]{10}" title="10 digit phone number" value="9876543210">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="startDate">Start Date</label>
                            <input type="text" id="startDate" name="startDate" class="datepicker form-control form-control-sm" required>
                        </td>
                        <td>
                            <label for="endDate">End Date</label>
                            <input type="text" id="endDate" name="endDate" class="datepicker form-control form-control-sm" required>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="advance">Advance</label>
                            <input type="number" id="advance" name="advance" class="form-control form-control-sm" required min="0" step="0.01" value="10000">
                        </td>
                        <td>
                            <label for="rent">Rent</label>
                            <input type="number" id="rent" name="rent" class="form-control form-control-sm" required min="0" step="0.01" value="5000">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="revisedDate">Revised Date</label>
                            <input type="text" id="revisedDate" name="revisedDate" class="datepicker form-control form-control-sm" required>
                        </td>
                        <td>
                            <label for="advPayDate">Advance Payment Date</label>
                            <input type="text" id="advPayDate" name="advPayDate" class="datepicker form-control form-control-sm" required>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="advPayMode">Advance Payment Mode</label>
                            <select id="advPayMode" name="advPayMode" class="form-control form-control-sm" required>
                                <option value="cash">Cash</option>
                                <option value="cheque">Cheque</option>
                                <option value="bankTransfer">Bank Transfer</option>
                            </select>
                        </td>
                        <td>
                            <label for="advPaidTo">Advance Paid To</label>
                            <input type="text" id="advPaidTo" name="advPaidTo" class="form-control form-control-sm" required minlength="3" maxlength="50">
                        </td>
                    </tr>
                </table>
                    
                    <div class="mt-3">
                    <button type="submit" class="btn btn-primary w-100">Add Tenant</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize date pickers
        flatpickr('.datepicker', {
            dateFormat: "Y-m-d",
            allowInput: true
        });
    </script>
</body>
</html>
